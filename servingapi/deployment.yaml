apiVersion: apps/v1
kind: Deployment
metadata:
  name: seerving-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serving-api
  template:
    metadata:
      labels:
        app: serving-api
    spec:
      containers:
        - name: serving-api
          image: margaridadias/serving-api:v.3


