apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-serving-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model-serving-api
  template:
    metadata:
      labels:
        app: model-serving-api
    spec:
      containers:
        - name: tensorflow-serving
          image: tensorflow/serving
          ports:
            - containerPort: 8501
          command:
            - /usr/bin/tensorflow_model_server
            - --port=8501
            - --rest_api_port=8502
            - --model_base_path=/models
